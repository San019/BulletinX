{% extends 'base.html' %}
{% block title %}{{ notice.title }} - Online Notice Board{% endblock %}
{% block content %}
    <h1 class="mb-3">{{ notice.title }}</h1>
    <div class="card shadow-sm">
        <div class="card-header {% if notice.category == 'Urgent' %}bg-danger text-white{% elif notice.category == 'Event' %}bg-success text-white{% else %}bg-primary text-white{% endif %}">
            <h5 class="mb-0">{{ notice.category }}</h5>
        </div>
        <div class="card-body">
            <p>{{ notice.content }}</p>
            <small class="text-muted">Posted by {{ notice.author }} on {{ notice.date_posted|date:"F d, Y H:i" }}</small>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">Back to Home</a>
{% endblock %}
