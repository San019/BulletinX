{% extends 'base.html' %}
{% block title %}Submit Notice - Online Notice Board{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Submit a New Notice</h1>
    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Notice</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">Cancel</a>
{% endblock %}
